# Local PostgreSQL for the data team. Each developer runs this on their machine
# and points LOCAL_DB_URL in data/local/.env to their own database (e.g. datateam_local).
# Use one database per developer to avoid collaboration conflicts.
#
# Usage:
#   docker compose up -d
#   Create your DB: docker compose exec postgres psql -U postgres -c "CREATE DATABASE datateam_local;"
#   In .env: LOCAL_DB_URL=postgresql://postgres:postgres@localhost:5432/datateam_local
#
# Stop: docker compose down

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
